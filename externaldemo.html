<!DOCTYPE html>

<html>
<head>
    
    <title>CSS Demo</title>
    <link href="style.css"  rel="stylesheet"/>
</head>
<body>
    <h3>Pargraph selector</h3>
    <h1>Title Website</h1>
    <p>This is a my sample text paragraph.</p>
    <div>
        This is my division tag
    </div>
    <h3>Id Selector</h3>
    <p id="para1">
        This is amy sample text paragraph
    </p>
    <p id="para2">
        This is amy sample text paragraph
    </p>
    <h3>class selector</h3>
    <h1 class="commonfont">Title Website</h1>
    <p class="commonfont">This is a my sample text paragraph</p>
    <div class="commonfont">
        This is my division tag
    </div>

</body>
</html>
